<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>Leaderboard</title>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Leaderboard</h1>
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-between w-3">
            <h3 class="sub">Recent scores</h3>
            <button type="button" class="btn btn-secondary btn-sm">Refresh</button>
          </div>
          <ul class="list-group list-group-flush board-container border border-dark border-3 p-1 mt-2">
            <li class="list-group-item">Name: 200</li>
            <li class="list-group-item list-group-item-dark">Name: 150</li>
            <li class="list-group-item">Name: 100</li>
            <li class="list-group-item list-group-item-dark">Name: 70</li>
            <li class="list-group-item">Name: 78</li>
            <li class="list-group-item list-group-item-dark">Name: 126</li>
            <li class="list-group-item">Name: 93</li>
            <li class="list-group-item list-group-item-dark">Name: 80</li>
          </ul>
        </div>
        <div class="col-md">
          <h3>Add your score</h3>
          <form >
            <input type="text" class="form-control mb-3" id="floatingInput" placeholder="Your name">
            <input type="text" class="form-control mb-3" id="floatingPassword" placeholder="Your score">
            <button type="submit" class="float-end btn btn-secondary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
